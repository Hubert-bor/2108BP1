	<body>
		<pre>
			1.基本数据类型
				1)Number  数字类型
				2)String  字符串类型  只要发现用引号包裹着,那么就是字符串
				3)Boolean 布尔值 true 真 false 假 
				4)undefined  未定义  页面中没有找到相对应的值
				5)null 空值  一般用来清除数据来使用.
		</pre>
		<script>
			var a = 1;
			console.log(a);
			var b = '2';
			// console.log(b);
			var c;
			console.log(c);
			var b =null;
			console.log(b)
		</script>
