<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<pre>
			判断数据类型方法
			typeof
		</pre>
		<script>
			var a = 1;
			console.log(typeof a);
			var b ='1';
			console.log(typeof b);
			var c = 2>1;
			console.log(typeof c);
			var d;
			console.log(typeof d);
			var e = null;
			console.log(typeof e);
			var f ={
				name:'丁小毛',
				age:25
			}
			console.log(typeof f);
			var g = [1,2,3];
			console.log(typeof g);
			var h = function(){
				alert("1111111111111");
			}
			console.log(typeof h);
		</script>
	</body>
</html>
