<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 
			viewport  视口、设备视口
			width  宽度
			device-width  视口宽度
			initial-scale  初始缩放比例
			maximum-scale  最大缩放比例
			minimum-scale  最小缩放比例
			user-scalable  用户是否可以缩放
					yes  可以  no 不可以 
		 -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				width: 100%;
				}
		</style>
	</head>
	<body>
		<div class="box">
			<figure>
				<img src="../day10/img/2.jpg" >
				<figcaption>下午的景色真好看</figcaption>
			</figure>
		</div>
	</body>
</html>
