<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{   //直接使用标签来写样式,代表整个页面所有div的样式
				
				}
			.类名{   //页面中所有类名为xxx的元素有一个公共的样式
				
			}
			#id名{   //由于id具有唯一性,优先级比较高
				
			}
		</style>
	</head>
	<body>
		<pre>
			1.什么是css
				一个网页的外观,修饰网页,学名层叠样式表,为了网页的外观变得更好看.
				咱们前端的技术核心,3个部分组成
				HTML  控制网页的结构
				CSS   控制网页的外观
				javascript(俗称JS) 控制网页的行为
			2.语法结构
				选择器{   //选择器可以是标签,还可以是类名,或者是元素名也就是id
					属性:属性值
					}
			3.引入方式
				1)外部链接引入
				2)行内样式
				3)内容样式(内嵌样式)
				
				行内样式>内部样式>外部链接引入
				内部样式遵守就近原则
				
		</pre>
	</body>
</html>
