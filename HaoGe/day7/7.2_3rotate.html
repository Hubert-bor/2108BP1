<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				display: block;
				width: 200px;
				/* 正数为顺时针,负数为逆时针 */

			}
			img:hover{
				transform: rotate(90deg);
			}

		<pre>
			rotate  旋转
		</pre>
		
		<img src="./img/1.png" alt="">
