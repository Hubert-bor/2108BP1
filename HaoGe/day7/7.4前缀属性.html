<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			 -webkit-  兼容safari以及chrome浏览器的私有属性
			 -ms-      ie浏览器兼容
			 -moz-     兼容firefox浏览器
			 -o-       兼容opera
			 
			 */
			.box{
				width: 200px;
				height: 200px;
				border: solid 1px black;
				/* border-radius: 10px; */
				-webkit-border-radius: 20px;
				-ms-border-radius: 20px;
				-moz-border-radius: 20px;
				-o-border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
