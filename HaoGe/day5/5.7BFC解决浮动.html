<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			.box1{
				width: 150px;
				height: 150px;
				background: pink;
				float: left;
			}
			.box2{
				overflow: hidden;
				width: 200px;
				height: 200px;
				background: blue;
			}
			.box3{
				width: 200px;
				height: 200px;
				background: #000000;
			}
		</style>
	</head>
	<body>
		<!-- 非浮动元素被浮动元素覆盖 -->
		<!-- 
			方法:给非浮动元素开启BFC,也就是给一个overflow:hidden属性
			原理,就是因为BFC区域不会与float和box重叠
		 -->
		<div class="box3"></div>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
