<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form >
			<!-- 文本输入框 -->
			<!-- maxlength:控制文本框最大输入长度
			     placeholder:文本框提示内容
			 -->
			文本:<input type="text" maxlength="11" placeholder="请输入手机号"><br>
			日期:<input type="date"><br>
			颜色:<input type="color"><br>
			邮箱:<input type="email"><br>
			滑轨:<input type="range"><br>
			电话:<input type="tel"><br>
			网址:<input type="url"><br>
			月份: <input type="month"><br>
			周:  <input type="week">
		</form>
	</body>
</html>
