<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 头部标签 -->
		<header>这是一个头部标签</header>
		<!-- nav导航栏 -->
		<nav>导航栏</nav>
		<!-- 菜单栏 -->
		<menu>菜单栏</menu>
		<ul>
			<li style="list-style: none;">无序列表</li>
		</ul>
		<!-- 进度条 -->
		<progress max="100" min='0' value="100"></progress>
		<!-- section -->
		<section>这是一个section标签</section>
		<!-- 地址 -->
		<address>北京市海淀区上庄镇白水洼村</address>
		<i>北京市海淀区上庄镇白水洼村</i>
		<!-- 文章 -->
		<article>
			<p>文章</p>
			<p>党的十八大以来，中央高度重视培育和践行社会主义核心价值观。
			习近平总书记多次作出重要论述、提出明确要求。
			中央政治局围绕培育和弘扬社会主义核心价值观、
			弘扬中华传统美德进行集体学习。
			中办下发《关于培育和践行社会主义核心价值观的意见》。
			党中央的高度重视和有力部署，
			为加强社会主义核心价值观教育实践指明了努力方向，提供了重要遵循。</p>
		</article>
		<!-- 标注 -->
		<mark>这是标注</mark>
		<!-- 底部 -->
		<footer>底部标签</footer>
		
		
		<!-- 自定义标签，只适用于高版本浏览器 -->
		<lll>这是一个自定义标签</lll>
		<z>这也是自定义标签</z>
