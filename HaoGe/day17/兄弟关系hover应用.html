<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a11{
				width: 200px;
				height: 200px;
				background-color: pink;
				margin-bottom: 20px;
			}
			.a12{
				width: 100px;
				height: 100px;
				background-color: skyblue;
			}
			#a1:hover + #a2{
				background-color:blue;
			}
			#a2:hover + #a1{
				background-color: black;
			}
			#a0:hover + #a1{
				background-color: purple;
			}
			#a3:hover ~ #a1{
				background-color: red;
			}
			#a1:hover + #a0{
				background-color: orange;
			}
			
		</style>
	</head>
	<body>
		<div>
			<div id="a0" class="a11"></div>
			<div id="a1" class="a11">
				<div id="a3" class="a12"></div>
			</div>
			<div id="a2" class="a11"></div>
		</div>
		
		
		

	</body>
</html>
