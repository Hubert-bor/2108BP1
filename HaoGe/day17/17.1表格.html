<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.tb1{
				width: 500px;
				margin-top: 100px;
				text-align: center;
				/* 每一项之间的边距 */
				border-spacing: 0;
				border-collapse: collapse;
			}
			.tb1 td{
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<table border="1" style="border-collapse: collapse;width: 500px;text-align: center;" cellpadding="0" cellspacing="0">
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
				<td>爱好</td>
			</tr>
			<tr>
				<td>1</td>
				<td>曹拯</td>
				<td>16</td>
				<td>女</td>
				<td>男</td>
			</tr>
		</table>
		
		<!-- cellpadding  指的是每一项内部的边距 -->
		<table class="tb1" cellpadding="0">
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
				<td>爱好</td>
			</tr>
			<tr>
				<td>2</td>
				<td>丁小毛</td>
				<td>17</td>
				<td>男</td>
				<td>曹拯</td>
			</tr>
		</table>
	</body>
</html>
