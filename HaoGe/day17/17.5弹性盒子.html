<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 500px;
				height: 300px;
				border: solid 1px;
				display: flex;
			}
			.box>div{
				border: solid 1px red;
				width: 50px;
			}
			.box1{
				order: 1;
			}
			.box3{
				order: 2;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class='box1'>1</div>
			<div class='box2'>2</div>
			<div class='box3'>3</div>
			<div class='box4'>4</div>
			<div class='box5'>5</div>
		</div>
	</body>
</html>
