<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				}
			body{
				font-size: 0;
			}
			.box div:first-child{
				background: #000000;
				width: 20%;
				height: 300px;
				color: white;
				/* 转化为行内块元素 */
				display: inline-block;
				font-size: 15px;
			}
			.box div:last-child{
				background: purple;
				width: 80%;
				height: 300px;
				/* 转化为行内块元素 */
				display: inline-block;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>left</div>
			<div>right</div>
		</div>
	</body>
</html>
