<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 600px;
				height: 400px;
				border: solid 1px orange;
				margin: 100px auto;
			}
			.box div:first-child{
				float: left;
				background: skyblue;
				width: 100%;
				height: 300px;
			}
			.box div:last-child{
				float: left;
				background: yellow;
				height: 200px;
				width: 200px;
				margin-left: -200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>left</div>
			<div>right</div>
		</div>
	</body>
</html>
