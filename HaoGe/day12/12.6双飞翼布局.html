<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 300px;
				background: pink;
			}
			.center{
				float: left;
				width: 100%;
				height: 300px;
				background: yellow;
			}
			.left{
				float: left;
				width: 200px;
				height: 300px;
				background: radial-gradient(skyblue,purple);
				/* 移动到最左侧，100%是父元素的宽度，这里也就是body的宽度 */
				margin-left: -100%; 
			}
			.right{
				float: left;
				width: 200px;
				height: 300px;
				background: #29F2E5;
				margin-left: -200px;
			}
			.neirong{
				height: 300px;
				/* 给左边盒子预留的空间 */
				margin-left: 200px;
				/* 给右边盒子预留的空间 */
				margin-right: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<pre>
			双飞翼布局
				实现一个两侧宽度固定,中间宽度自适应的三栏布局.
		</pre>
		<div class="box">
			<div class="center">
				<div class="neirong">中间</div>
			</div>
			<div class="left">左边</div>
			<div class="right">右边</div>
		</div>
	</body>
</html>
