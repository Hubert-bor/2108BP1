<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				}
			.box1 img{
				width: 300px;
				height: 300px;
			}
			.box2{
				width: 300px;
				height: 300px;
				/* no-repeat   不平铺,可以解决图片重复 */
				/* 第一个50px指距离左边框的距离,第二个参数100px,指的是距离顶部的距离 */
				/* background: url(img/2.jpeg) no-repeat 50px 100px; */
				background: url(img/2.jpeg) no-repeat;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="img/1.jpeg" >
			<p>这是直接插入图片的文本</p>
		</div>
		<div class="box2">
			<p>这是背景图片插入的文本</p>
		</div>
	</body>
</html>
