			*{

			.box{
				width: 1000px;
				height: 500px;
				border: solid 3px red;
			}
			/* 浮动
					最最最主要的功能,文字环绕
				
				浮动依托于父元素来浮动,如果没有设置父元素,那么就会以body为基准进行左浮动,或者有浮动
				
				float:left;  左浮动
				float:right;  右浮动
			 */
			.inBox{
				width: 200px;
				height: 200px;
				border: solid 2px orange;
				float: left;
			}
			.zBox{
				width: 500px;
				height: 500px;
				border: solid 2px green;
				margin: auto;
			}
