<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			pre{
				font-size: 20px;
			}
			.d1{
				width: 1200px;
				height: 800px;
				border: solid 1px;
				margin: auto;
				/* 转换成弹性盒子模型 */
				display: flex;
				justify-content: center;
			}
			.d1>div{
				background: purple;
				/* margin: 10px; */
				height: 150px;
				width: 150px;
				border: solid 1px;
				color: white;
			}
		</style>
	</head>
	<body>
		<pre>
			justify-content 设置子元素在水平方向上的排列方式
			flex-start  默认值,从左往右排列,头部对齐
			flex-end    尾部对齐
			space-between  每一个子元素之间均分空白区域大小
			space-around   每一个子元素左右都有空白区域,但是手尾子元素边上的距离为中间子元素两两相邻距离的一半
			center    水平居中
		</pre>
		<div class="d1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		<!-- 	<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div> -->
		</div>
	</body>
</html>
