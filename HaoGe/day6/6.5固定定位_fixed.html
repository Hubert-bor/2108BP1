<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				background-color: pink;
				position: fixed;
				height: 100px;
				width: 20px;
				right: 0;
				
			}
		</style>
	</head>
	<body style="height: 2000px">
		<pre>
			fixed 固定定位
			表示相对于视口(浏览器窗口)就行偏移,定位基点就是浏览器窗口.
			导致元素的位置不随页面的滚动发生变化,就好像固定在网页上一样.
			同样,搭配left,right,top,bottom使用
		</pre>
		<div class="box">
			
		</div>
	</body>
</html>
