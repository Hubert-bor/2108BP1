<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				position: relative;
			}
			.box2{
				width: 400px;
				height: 400px;
				background: red;
			}
		</style>
	</head>
	<body>
		<pre>
			相对定位 relative
				relative表示,相对于默认位置(即static时的位置)进行偏移,即定位基点是元素的默认位置
				必须搭配top,left,right,bottom使用,用来指定偏移的位置
		</pre>
		<div class="box">
			
		</div>
		<div class="box2">
			
		</div>
	</body>
</html>
