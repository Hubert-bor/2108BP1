<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				background: orange;
				width: 30px;
				height: 20px;
				position: sticky;
				left: 30px;
			}
		</style>
	</head>
	<body style="width: 2000px;">
		<pre>
			sticky粘性定位
			跟前面定位不同,并没有什么基点,他更像是,relative和fixed的结合
			同样搭配left,bottom,right,top使用
		</pre>
		<div class="box">
			
		</div>
	</body>
</html>
