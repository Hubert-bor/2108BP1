<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 600px;
				height: 300px;
				border: solid 1px blue;
				position: relative;
			}
			.box2{
				width: 100px;
				height: 100px;
				border: solid 1px purple;
				position: absolute;
				top:0;
				left:0;
				right:0;
				bottom:0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<pre>
			absolute 绝对定位
			一般表示,对于上级元素(包围着这个定位元素)进行偏移,即定位基点是父亲.
			有一个重要的限制条件,定位基点(一般是父亲),不能是static定位,否则那么基点就会变成整个页面也就是body,
			同时也要根据top,bottom,left,right使用,进行偏移
			父相子绝  也就是父亲相对定位,儿子绝对定位
			一旦使用,完全脱离文本层,不受其他代码影响
		</pre>
		<div class="box1">
			<div class="box2">
				
			</div>
			<div class="box3" style="background: red;width: 300px;height: 200px;">
				
			</div>
		</div>
	</body>
</html>
