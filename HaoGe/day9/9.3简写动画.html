<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>葫芦娃找爷爷</title>
		<style>
			.box1{
				background: url(img/1.png) no-repeat;
				width: 800px;
				height: 400px;
				background-size: 100% 100%;
				position: relative;
			}
			/* 	animation: 动画名称 动画时长 动画速度曲线 何时开始 播放次数 是否反方向 动画结束状态; */
			.img1{
				width: 100px;
				position: absolute;
				top: 0;
				left: 0;
				animation: threeBaby 5s linear 1 forwards;
			}
			
			@keyframes threeBaby{
				0%{top: 0;left: 0;}
				10%{top:230px;transform: rotate(360deg);}
				20%{top:230px;left: 9%;transform: skewX(-10deg);}
				40%{top:230px;left: 18%;transform: skewX(10deg);}
				60%{top:230px;left: 27%;transform: skewX(-10deg);}
				80%{top:230px;left: 36%;transform: skewX(10deg);}
				100%{top:230px;left: 45%;transform: skewX(0);}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="img/2.png" class="img1">
		</div>
	</body>
</html>
