			.box {
				background: #000000;
				width: 1200px;
				height: 500px;
				display: flex;
				flex-wrap: wrap;
			}

			.box>div {
				width: 100px;
				height: 100px;
				border-radius: 10px;
				margin: 20px;
				background: white;
				padding: 10px;
			}

			.ball {
				width: 24px;
				height: 24px;
				border-radius: 50%;
				background: black;
			}

			/* 第一个骰子 */
			.d1 {
				display: flex;
				justify-content: space-between;
			}

			.d1>div:nth-child(2) {
				align-self: center;
			}

			.d1>div:nth-child(3) {
				align-self: flex-end;
			}

			/* 第二个骰子 */

				display: flex;
				justify-content: center;
				align-items: flex-end;
			}

			/* 第三个骰子 */

				flex-direction: column;
				justify-content: space-between;
			}

			.d3>div:first-child {

				justify-content: space-between;
			}

			.d3>div:last-child {

				justify-content: flex-end;
			}

			/* 第四个骰子 */

				justify-content: space-between;

			.d4>div:nth-child(2) {

				visibility: hidden;
			}
