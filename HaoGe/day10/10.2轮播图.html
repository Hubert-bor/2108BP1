<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box1{
				width: 500px;
				height: 300px;
				border: solid 1px pink;
				margin: 100px auto;
				/* 弹性盒子 */
				display: flex;
				/* 溢出的图片进行隐藏 */
				overflow: hidden;
			}
			img{
				width: 100%;
				height: 300px;
				/* 动画 */
				animation: Tara 20s linear infinite;
			}
			@keyframes Tara{
				0%,10%{transform: translate(0);}
				20%,30%{transform: translate(-500px);}
				40%,50%{transform: translate(-1000px);}
				60%,70%{transform: translate(-1500px);}
				80%,90%{transform: translate(-2000px);}
				100%{transform: translate(-2500px);}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="img/4.jpg" >
			<img src="img/1.png" style="width: 500px;">
			<img src="img/2.jpg" >
			<img src="img/3.png" >
			<img src="img/5.jpg" >
			<!-- 起始图,不让最后一张图片进行回退 -->
			<!-- 不显示倒滑 -->
			<img src="img/4.jpg" >
		</div>
	</body>
</html>
