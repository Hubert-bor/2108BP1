<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				background: pink;
			}
			li{
				list-style: none;
				width: 200px;
				height: 200px;
				background: purple;
				float: left;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<pre>
			清除浮动
				子元素浮动,会造成父级元素塌陷
				1.给父元素一个高度
				2.给父元素添加一个属性 overflow:hidden;
				3.在同级浮动的子元素后面添加一个 clear:both;
		</pre>
		<ul>
			<li></li>
			<li></li>
			<div style="clear: both;"></div>
		</ul>
	</body>
</html>
