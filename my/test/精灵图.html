<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>精灵图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -250px;
				margin-left: -250px;
				width: 500px;
				height: 500px;
				line-height: 500px;
				text-align: center;
				background-color: #000000;
			}
			.box .span{
				display: inline-block;
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background-color: white;
				background: url(img/01.png) no-repeat -31px -488px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="span"></span>
		</div>
		
	</body>
</html>
