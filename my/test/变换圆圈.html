<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换圆圈</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			width: 400px;
			height: 400px;
			margin: 100px auto;
			border-radius: 50%;
		}
		.box>div{
			width: 400px;
			height: 400px;
			background: url(./img/5.jpeg) no-repeat;
			
			background-origin: border-box;
			
			background-size: 100% 100%;
			border-radius: 50%;
			border: 20px solid rgba(225,225,225,.5);
			background-position: center;
			box-sizing: border-box;
			z-index: 999;
			transition: 1s;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.box>h1{
			width: 400px;
			height: 400px;
			background: #ffaa00;
			text-align: center;
			border-radius: 50%;
			line-height: 400px;
			color: #fff;
			font-family: "幼园";
			font-size: 35px;
			position: absolute;
			top: 0px;
			left: 0px;
			transform: scale(0,0);
			transition: 1s;
		}
		.box:hover div{
			transform: scale(0,0) rotate(360deg);
		}
		.box:hover h1{
			transform: scale(1,1) rotate(-360deg);
		}
	</style>
	<body>
		<div class="box">
			<div></div>
			<h1>Web前端</h1>
		</div>
	</body>
</html>
