<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>position</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				position: absolute;
				margin-top: -150px;
				margin-left: -150px;
				top: 50%;
				left: 50%;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
